<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Template</title>
</head>
<body>
    <h1><a href="">TODO App</a></h1>
    <div class="task-list">
        {% for task in tasks %}
        <div class="task">
            <input type="checkbox" {% if task.is_done %}checked{% endif %}>
            {{ task.content }}
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('create_task') }}">New task</a>
</body>
</html>
